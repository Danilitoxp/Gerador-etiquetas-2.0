<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Etiquetas | Danilo Oliveira</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="imagem">
        <img src="/assets/images/estoque.png" alt="Imagem de estoque" />
        <h2>Um Jeito Fácil de Criar Etiquetas</h2>
        <p>
          <strong>Danilo Oliveira</strong> criou este programa para evitar ter
          que criar etiquetas uma por uma, <strong>oferecendo</strong> a você a
          <strong>oportunidade</strong> de criar a sua própria etiqueta.
        </p>
        <button>Começar a Criar</button>
      </div>

      <div class="formulario">

        
        <div class="modelos">
          
          <h2>Vamos Começar?</h2>
          <p>Escolha o Modelo de Etiqueta que Deseja Criar</p>


          

          <div class="carousel-container">
            <button id="prev-btn">&#10094;</button> <!-- Botão de voltar -->
            <!-- As etiquetas dentro da div de carrossel -->
            <div class="carousel">
              <a href="/Gerador 1/Gerador1.html" class="imagem-link">
                <img id="Etiqueta1" src="/assets/images/ETIQUETA 1.png" alt="Etiqueta 1" />
              </a>
              <a href="/Gerador 2/Gerador2.html" class="imagem-link">
                <img id="Etiqueta2" src="/assets/images/ETIQUETA 2.png" alt="Etiqueta 2" />
              </a>
              <a href="" class="imagem-link">
                <img id="Etiqueta3" src="/assets/images/ETIQUETA 3.png" alt="Etiqueta 3" />
              </a>      
              <a href="" class="imagem-link">
                <img id="Etiqueta4" src="/assets/images/ETIQUETA 4.png" alt="Etiqueta 4" />
              </a>            
            </div>

            <button id="next-btn">&#10095;</button> <!-- Botão de avançar -->

          </div>

          
        </div>
      </div>
    </main>
  </body>
</html>
