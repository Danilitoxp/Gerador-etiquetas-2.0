<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Etiquetas</title>
    <link rel="stylesheet" href="./Gerador4.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./Gerador4.js" defer></script>
  </head>
  <body>
    <main>
      <a class="voltar" href="/index.html">
        <button>Voltar</button>
      </a>

      <div class="container">
        <section class="formulario">
          <form action="">
            <div class="descricao">
              <label for="descricao">Coloque nº do Andar</label>
              <input type="number" maxlength="1" id="numeroPrateleira">
            </div>
            <div class="previewEtiqueta">
              <label for="previewEtiqueta">Preview da Etiqueta</label>
              <div id="previewEtiquetaContainer" class="etiqueta-container">
                <img
                  id="previewEtiqueta"
                  src="/assets/images/OPÇÕES 4/Andar.png"
                  alt="Preview da Etiqueta"
                />
                <div id="descricaoEtiqueta" class="descricao-etiqueta">A</div>
              </div>
            </div>

            <button class="enviar">Adicionar Etiqueta</button>
          </form>
        </section>

        <section class="A4">
          <div class="folha">
            <div class="previewA4" id="previewA4">
              <div id="etiqueta1" class="etiqueta-box"></div>
              <div id="etiqueta2" class="etiqueta-box"></div>
              <div id="etiqueta3" class="etiqueta-box"></div>
            </div>
          </div>
          <button id="baixarPDF">Baixar PDF</button>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </body>
</html>
